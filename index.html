<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="node_modules/materialize-css/dist/css/materialize.min.css"  media="screen,projection"/>
      <!--Import c3.css-->
      <link type="text/css" rel="stylesheet" href="node_modules/c3/c3.min.css"/>

      <link type="text/css" rel="stylesheet" href="css/index.css"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
 
    <body class="wrapper" style="background-color: #f9f9f9">
        <div class="row container">
            <div class="row" style="background-color: #ffffff">
                <form id="calculaForm" class="col s12 m6 l6">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="peso" type="number" step="0.01" class="validate" required="required">
                            <label for="peso">Peso</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="altura" type="number" step="0.01" class="validate" required="required">
                            <label for="altura">Altura</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                                <select id="sexo">
                                    <option value="0" disabled selected>Genero</option>
                                    <option value="1">Feminino</option>
                                    <option value="2">Masculino</option>
                                </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 center-align">
                            <button id="btnCalcular" class="btn blue waves-effect waves-light">Calcular IMC</button>
                        </div>
                    </div>
                </form>
                <div class="row valinhado col s12 m6 l6">
                    <div id="chart" class="valinhado"></div>    
                </div>
            </div>
        </div>    
      <!--Import jQuery before materialize.js-->
      <script src="node_modules/jquery/dist/jquery.min.js"></script>
      <script src="node_modules/materialize-css/dist/js/materialize.min.js"></script>
      <!-- Load d3.js and c3.js -->
      <script src="node_modules/d3/d3.min.js" charset="utf-8"></script>
      <script src="node_modules/c3/c3.min.js"></script>
      <script src="js/index.js"></script>
    </body>
  </html>
